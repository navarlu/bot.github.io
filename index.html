<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Select an Option</h1>
        
        <!-- Modified form tag to prevent reloading -->
        <form onsubmit="return false;">
            <label for="Strategy 1">
                <input type="checkbox" id="option1" name="option1"> Option 1
            </label>
            
            <label for="Strategy 2">
                <input type="checkbox" id="option2" name="option2"> Option 2
            </label>
            
            <label for="Strategy 3">
                <input type="checkbox" id="option3" name="option3"> Option 3
            </label>
            
            <label for="Strategy 4">
                <input type="checkbox" id="option4" name="option4"> Option 4
            </label>
            
            <input type="text" placeholder="Enter your API key here" name="userInput">
            
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
